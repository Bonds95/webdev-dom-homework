<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <div class="comments-loader"></div>
    <ul id="comments" class="comments">
      <!-- rendering from JS -->
    </ul>
    <div class="add-form">
      <input type="text" id="add-form-name" class="add-form-name" placeholder="Введите ваше имя" />
      <textarea type="textarea" id="add-form-text" class="add-form-text" placeholder="Введите ваш коментарий"
        rows="4"></textarea>
      <div class="add-form-row">
        <button id="add-form-button" class="add-form-button">Написать</button>
      </div>
    </div>
  </div>
</body>


<script>
  "use strict";
  // Код писать здесь
  const commentsContainer = document.getElementById('comments')
  const addFormButton = document.getElementById('add-form-button')
  const addFormName = document.getElementById('add-form-name')
  const addFormText = document.getElementById('add-form-text')
  const commentForm = document.querySelector('.add-form')
  const commentsLoader = document.querySelector('.comments-loader')
  let comments = [
  ]

  function getApiFunction() {
    return fetch('https://webdev-hw-api.vercel.app/api/v1/sergey-bondarenko/comments', {
      method: "GET",
    })
      .then((response) => {
        return response.json()
      })
      .then((responseData) => {
        const appComents = responseData.comments.map((comment) => {
          return {
            name: comment.author.name,
            date: comment.date,
            text: comment.text,
            likes: comment.likes,
            isLiked: false,
          }
        })
        comments = appComents
        renderComments()
      })
  }
  commentsLoader.innerHTML = "Комментарии загружаются"
  getApiFunction().then(() => {
    commentsLoader.innerHTML = ""
  })

  function postApiFunction() {
    return fetch('https://webdev-hw-api.vercel.app/api/v1/sergey-bondarenko/comments', {
      method: "POST",
      body: JSON.stringify({
        name: addFormName.value,
        text: addFormText.value,
      })
    })
      .then((response) => {
        return response.json()
      })
      .then((responseData) => {
        return getApiFunction()
      })
  }

  const editCommentText = () => {
    const commentElements = document.querySelectorAll('.comment')
    for (const comment of commentElements) {
      comment.addEventListener('click', () => {
        const index = comment.dataset.index
        const userName = comments[index].name
        const text = comments[index].text
        addFormText.value = `>${text} \n${userName}, `
      })
    }

  }
  editCommentText()

  const initLikeButtons = () => {
    const likeButtonElements = document.querySelectorAll('.like-button')
    const likeCountElements = document.querySelectorAll('.likes-counter')
    for (const likeButtonElement of likeButtonElements) {
      likeButtonElement.addEventListener('click', (e) => {
        e.stopPropagation()
        const comment = comments[likeButtonElement.dataset.index]
        comment.likes = comment.isLiked ? comment.likes - 1 : comment.likes + 1
        comment.isLiked = !comment.isLiked
        renderComments()
      })
    }
  }
  initLikeButtons()

  const renderComments = () => {
    const commentsHtml = comments.map((comment, index) => {
      return `<li class="comment" data-index="${index}">
        <div class="comment-header">
          <div class="comment-name" data-index="${index}">${comment.name
          .replaceAll("&", "&amp;")
          .replaceAll("<", "&lt;")
          .replaceAll(">", "&gt;")
          .replaceAll('"', "&quot;")}</div>
          <div>
            ${getDate(comment.date)}
            </div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            ${comment.text
          .replaceAll("&", "&amp;")
          .replaceAll("<", "&lt;")
          .replaceAll(">", "&gt;")
          .replaceAll('"', "&quot;")}
            </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">${comment.likes}</span>
            <button class="like-button ${comment.isLiked ? '-active-like' : ''}" data-index="${index}"></button>
          </div>
        </div>
      </li>`
    })
      .join('')
    commentsContainer.innerHTML = commentsHtml
    initLikeButtons()
    editCommentText()
  }

  renderComments()


  function getDate(date) {
    let myDate = new Date(date)


    let hours = myDate.getHours()
    let minutes = myDate.getMinutes()

    if (hours < 10) {
      hours = '0' + hours
    }
    if (minutes < 10) {
      minutes = '0' + minutes
    }
    let day = myDate.getDate()
    let month = ['01', '02', '03', '04', '05', '06', '07', '08', '09', '10', '11', '12']
    let year = Number(String(myDate.getFullYear()).substring(2))
    let userDate = day + "." + month[myDate.getMonth()] + "." + year + ' ' + hours + ":" + minutes
    return userDate
  }

  addFormButton.addEventListener('click', () => {
    addFormName.classList.remove('error')
    addFormText.classList.remove('error')
    if (addFormName.value === "") {
      return addFormName.classList.add('error')
    }
    if (addFormText.value === "") {
      return addFormText.classList.add('error')
    }

    addFormButton.disabled = true
    addFormButton.textContent = "Отправка"
    postApiFunction().then(() => {
      addFormButton.disabled = false
      addFormButton.textContent = "Написать"

      // commentForm.textContent = `<input type="text" id="add-form-name" class="add-form-name" placeholder="Введите ваше имя" />
      // <textarea type="textarea" id="add-form-text" class="add-form-text" placeholder="Введите ваш коментарий"
      //   rows="4"></textarea>
      // <div class="add-form-row">
      //   <button id="add-form-button" class="add-form-button">Написать</button>
      // </div>`
    })



    // comments.push(
    //   {
    //     name: addFormName.value
    //       .replaceAll('<', '&lt')
    //       .replaceAll('>', '&gt'),
    //     date: getDate(),
    //     text: addFormText.value
    //       .replaceAll('<', '&lt')
    //       .replaceAll('>', '&gt'),
    //     likes: 0,
    //     isLiked: false,
    //   }
    // )


    renderComments()
    // initLikeColor()
    // initLikeButtons()
    addFormName.value = ''
    addFormText.value = ''

  })

  console.log("It works!");

</script>

</html>
