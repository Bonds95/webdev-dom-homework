        rows="4"></textarea>
      <div class="add-form-row">

<script>

  const commentsContainer = document.getElementById('comments')
  const addFormButton = document.getElementById('add-form-button')
  const addFormName = document.getElementById('add-form-name')
  const addFormText = document.getElementById('add-form-text')


  const comments = [
    {
      name: "Глеб Фокин",
      date: "12.02.22 12:18",
      text: "Это будет первый комментарий на этой странице",
      likes: 3,
      isLiked: false
    },
    {
      name: "Варвара Н.",
      date: "13.02.22 19:22",
      text: "Мне нравится как оформлена эта страница! ❤",
      likes: 75,
      isLiked: false
    }
  ]

  const renderComments = () => {
    let commentsHtml = comments.map((comment, index) => {
      return `<li class="comment" data-index="${index}">
        <div class="comment-header">
          <div> ${comment.name}</div>
          <div>${comment.date}</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            ${comment.text}
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">${comment.likes}</span>
            <button class="like-button ${comment.isLiked ? '-active-like' : ''}" data-index="${index}"></button>
          </div>
        </div>
      </li>`
    })
      .join('')
    commentsContainer.innerHTML = commentsHtml
  }

  renderComments()

  const initLikeButtons = () => {
    const likeButtonElements = document.querySelectorAll('.like-button')
    const likeCountElements = document.querySelectorAll('.likes-counter')
    for (const likeButtonElement of likeButtonElements) {
      likeButtonElement.addEventListener('click', () => {
        const comment = comments[likeButtonElement.dataset.index]
        comment.likes = comment.isLiked ? comment.likes - 1 : comment.likes + 1
        comment.isLiked = !comment.isLiked
        renderComments()
      })
    }
  }
initLikeButtons()

  addFormButton.addEventListener('click', () => {
    addFormName.classList.remove('error')
    addFormText.classList.remove('error')
    if (addFormName.value === "") {
      return addFormName.classList.add('error')
    }
    if (addFormText.value === "") {
      return addFormText.classList.add('error')
    }
    let myDate = new Date()


    let hours = myDate.getHours()
    let minutes = myDate.getMinutes()

    if (hours < 10) {
      hours = '0' + hours
    }
    if (minutes < 10) {
      minutes = '0' + minutes
    }
    let day = myDate.getDate()
    let month = ['01', '02', '03', '04', '05', '06', '07', '08', '09', '10', '11', '12']
    let year = Number(String(myDate.getFullYear()).substring(2))
    let userDate = day + "." + month[myDate.getMonth()] + "." + year + ' ' + hours + ":" + minutes


    comments.push(
