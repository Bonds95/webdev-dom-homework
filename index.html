<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul id="comments" class="comments">
      <li class="comment">
        <div class="comment-header">
          <div>Глеб Фокин</div>
          <div>12.02.22 12:18</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Это будет первый комментарий на этой странице
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">3</span>
            <button class="like-button"></button>
          </div>
        </div>
      </li>
      <li class="comment">
        <div class="comment-header">
          <div>Варвара Н.</div>
          <div>13.02.22 19:22</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Мне нравится как оформлена эта страница! ❤
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">75</span>
            <button class="like-button -active-like"></button>
          </div>
        </div>
      </li>
    </ul>
    <div class="add-form">
      <input type="text" id="add-form-name" class="add-form-name" placeholder="Введите ваше имя" />
      <textarea type="textarea" id="add-form-text" class="add-form-text" placeholder="Введите ваш коментарий"
        rows="4"></textarea>
      <div class="add-form-row">
        <button id="add-form-button" class="add-form-button">Написать</button>
      </div>
    </div>
  </div>
</body>

<script>
  "use strict";
  // Код писать здесь
  const commentsContainer = document.getElementById('comments')
  const addFormButton = document.getElementById('add-form-button')
  const addFormName = document.getElementById('add-form-name')
  const addFormText = document.getElementById('add-form-text')

  let myDate = new Date()
  let hours = myDate.getHours()
  let minutes = myDate.getMinutes()

  if (hours < 10) {
    hours = '0' + hours 
  }
  if (minutes < 10) {
    minutes = '0' + minutes 
  }
  let day = myDate.getDate()
  let month = ['01','02','03','04','05','06','07','08','09','10','11','12']
  let year = Number(String(myDate.getFullYear()).substring(2))
  let userDate = day + "." + month[myDate.getMonth()] + "." + year + ' ' + hours + ":" + minutes
  // let userDate = `${myDate.getDate()}.${myDate.getMonth()}.${MyDate.getFullYear()}`

  // function getDate(myDate) {
  //       return `${myDate.getDate()}.${myDate.getMonth()}.${MyDate.getFullYear()}`
  //     }


  // addFormName.addEventListener("input", () => {
  //   if (addFormName.value == "") {
  //     return btn.setAttribute('disabled', '')
  //   }
  // })

  addFormButton.addEventListener('click', () => {
    addFormName.classList.remove('error')
    addFormText.classList.remove('error')
    if (addFormName.value === "") {
      return addFormName.classList.add('error')
    }
    if (addFormText.value === "") {
      return addFormText.classList.add('error')
    }


    let oldContainer = commentsContainer.innerHTML
    commentsContainer.innerHTML = oldContainer + `<li class="comment">
        <div class="comment-header">
          <div> ${addFormName.value}</div>
          <div>${userDate}</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            ${addFormText.value}
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">0</span>
            <button class="like-button -active-like"></button>
          </div>
        </div>
      </li>`
    addFormName.value = ''
    addFormText.value = ''

  })

  console.log("It works!");

</script>

</html>
